<h1 class="page-header">Register new account</h1>

<div ng-if="errorMessage" class="alert alert-danger">{{errorMessage}}</div>

<form ng-submit="registerAccount()">
    <div class="form-group">
        <label>Account name</label>
        <input type="text" class="form-control" ng-model="form.name" required placeholder="Enter account name">
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" ng-model="form.email" required placeholder="Enter email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="form.password" required placeholder="Password">
    </div>
    <div class="form-group">
        <label>Password again</label>
        <input type="password" class="form-control" ng-model="form.passwordAgain" required placeholder="Password again">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" required> I read and understand <a href ng-href="/about#rules">server rules</a>
        </label>
    </div>
    <button type="submit" id="loading-register-btn" data-loading-text="Registering account..." class="btn btn-info">Register</button>
</form>
